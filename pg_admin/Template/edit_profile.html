{% extends "header-footer.html" %}
{% load static %}
<!-- Main content -->
{% block content %}
<!-- Main content -->
    <section class="content">

        <div class="row">
          <div class="col-md-4">
  
            <!-- Profile Image -->
            <div class="box box-primary">
              <div class="box-body box-profile">
                
  
                <h3 class="profile-username text-center">{{ep.first_name}}&nbsp;{{ep.last_name}}</h3>
  
                <p class="text-muted text-center">{{ep.date_of_birth}}</p>
                  
                
              
                <div class="row">
                    <div class="col-xs-12">
                        <div class="profile-user-info">
                          <p>Email address </p>
                          <h5>{{ep.email_id}}</h5>
                          <p>Phone</p>
                          <h5>{{ep.contact_no}}</h5> 
                          <p>Address</p>
                          <h5>{{ep.address}}</h5>
                         
               
                      </div>
                   </div>
                </div>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->
          </div>
          <!-- /.col -->
          <div class="col-md-8">
            <div class="nav-tabs-custom">
              <ul class="nav nav-tabs">
                
                
                <li><a href="#settings">Settings</a></li>
              </ul>
                          
              <div>
               
                
                <div class="tab-pane" id="settings">
                  <form class="form-horizontal form-element" action="/edit_profile/{{ep.user_id}}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="inputName" class="col-sm-2 control-label">First Name</label>
  
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="" name="first_name" value="{{ep.first_name}}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputName" class="col-sm-2 control-label">Last Name</label>
  
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="" name="last_name" value="{{ep.last_name}}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputName" class="col-sm-2 control-label">Date of Birth</label>
  
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="" name="d_o_b" value="{{ep.date_of_birth}}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputName" class="col-sm-2 control-label">Gender</label>
  
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="" name="gender" value="{{ep.gender}}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail" class="col-sm-2 control-label">Email</label>
  
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="" name="email" value="{{ep.email_id}}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
  
                      <div class="col-sm-10">
                        <input type="tel" class="form-control" id="inputPhone" placeholder="" name="contact_no"  value="{{ep.contact_no}}" >
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="inputSkills" class="col-sm-2 control-label">Address</label>
  
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputSkills" placeholder="" name="address"  value="{{ep.address}}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputName" class="col-sm-2 control-label">Password</label>
  
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="" name="password" value="{{ep.password}}">
                      </div>
                    </div>
            
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Submit</button>
                      </div>
                    </div>
                  </form>
                </div>
                <!-- /.tab-pane -->
              </div>
              <!-- /.tab-content -->
            </div>
            <!-- /.nav-tabs-custom -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
      </section>
{% endblock %}
