{% extends "header-footer.html" %}
{% load static %}
<!-- Main content -->
{% block content %}

<section class="content">

    <!-- Basic Forms -->
    <div class="box box-default">
        <div class="box-header with-border">
            <h3 class="box-title">Default Basic Forms</h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                        class="fa fa-minus"></i></button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i
                        class="fa fa-remove"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group clearfix">
                        <form method="POST" action="/up_package/{{pack.pack_id}}">
                            {% csrf_token %}

                            <div class="form-group clearfix">
                                <label for="example-search-input" class="col-sm-2 col-form-label">PG ID</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="pg_id">
                                        {% for data in p %}
                                            <option value="{{data.pg_id}}">{{data.pg_name}}</option>
                                        {% endfor %}
                                    </select>
                                    <!-- <input class="form-control" name="pg_id" type="number" value="{{pack.pg_id}}" -->
                                        <!-- id="example-search-input"> -->
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <label for="example-search-input" class="col-sm-2 col-form-label">Room Type</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="room_type_id">
                                        {% for data in r %}
                                            <option value="{{data.room_type_id}}">{{data.room_type_name}}</option>
                                        {% endfor %}
                                    </select>
                                    <!-- <input class="form-control" name="pg_id" type="number" value="{{pack.pg_id}}" -->
                                        <!-- id="example-search-input"> -->
                                </div>
                            </div>

                            <div class="form-group clearfix">
                                <label for="example-search-input" class="col-sm-2 col-form-label">Package Name</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="pack_name" type="text" value="{{pack.pack_name}}"
                                        id="example-search-input">
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <label for="example-email-input" class="col-sm-2 col-form-label">Package
                                    Description</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="pack_desc" type="text" value="{{pack.pack_desc}}"
                                        id="example-search-input">
                                </div>
                            </div>

                            <div class="form-group clearfix">
                                <label for="example-email-input" class="col-sm-2 col-form-label">Package Price</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="pack_price" type="number"
                                        value="{{pack.pack_price}}" id="example-search-input">
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <label for="example-email-input" class="col-sm-2 col-form-label">Package Month</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="pack_month" type="number"
                                        value="{{pack.pack_month}}" id="example-search-input">
                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>










                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->


        <!-- /.row -->

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->

{% endblock %}
