{% extends "header-footer.html" %}
{% load static %}


<!-- Main content -->
{% block content %}
<section class="content">
  <div class="row">
    <div class="col-sm-10">
    </div>
    <div class="col-xs-12">


      <div class="box">
        <div class="box-header">
          <h3 class="box-title"> Report 3</h3>
          <h6 class="box-subtitle">Export data to Copy, CSV, Excel, PDF & Print</h6>
        </div>
        <!-- /.box-header -->

        <div class="box-body">

          <table id="example" class="table table-bordered table-hover display nowrap margin-top-10">
            <thead>
              <tr>
                <th>PG Name</th>
                <th>Total Feedback</th>
              

              </tr>
            </thead>
            <tbody>
              {% for date in pgc %}
              <tr>

                <td>{{date.pg_name}}</td>
                <td>{{date.total}}</td>


              </tr>
              {% endfor %}

            </tbody>


          </table>


        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
{% endblock %}
