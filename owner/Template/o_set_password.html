{% extends "owner_profile_header_footer.html" %}
{% load static %}
        <!--============== Signup Form Start ==============-->
        {% block content %}
        <div class="full-row" style="background-image: url('/static/assets/images/background/pg.jpg');">
            <div class="container"  style="height: 600px;"><br>
                <br><br>
                <div class="row">
                    <div class="col-xl-5 col-lg-6 mx-auto">
                        <div class="bg-white xs-p-20 p-30 border rounded">
                            <div class="form-icon-left rounded form-boder">
                                <h4 class="mb-4">Reset Password</h4>
                                <form action="/owner/owner_set_password/" method="POST">
                                    {% csrf_token %}

                                    <div class="row row-cols-1 g-3">
                                        <div class="col">
                                            <label class="mb-2">Enter OTP</label>
                                            <input type="number" class="form-control bg-light" value="" required="" name="otp">
                                        </div>
                                        <div class="col">
                                            <label class="mb-2">New Password</label>
                                            <input type="password" class="form-control bg-light" value="" required="" name="password">
                                        </div>
                                        <div class="col">
                                            <label class="mb-2">Confirm Password</label>
                                            <input type="password" class="form-control bg-light" value="" required="" name="newpassword">
                                        </div>
                                        <div class="col">
                                            <button type="submit" class="btn btn-primary mb-3">Set password</button>
                                        </div>
                                        {% for data in messages %}
                                        
                                            <span style="color: red;">{{data}}</span>
                                        {% endfor %}
                                       
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--============== Signup Form End ==============-->
{% endblock %}
