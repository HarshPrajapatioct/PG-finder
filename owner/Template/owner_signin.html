{% extends "owner_profile_header_footer.html" %}
{% load static %}
        <!--============== Signup Form Start ==============-->
        {% block content %}
        <div class="full-row" style="background-image: url('/static/assets/images/background/pg.jpg');">
            <div class="container"><br><br><br><br>
                <div class="row">
                    <div class="col-xl-5 col-lg-6 mx-auto">
                        <div class="bg-white xs-p-20 p-30 border rounded">
                            <div class="form-icon-left rounded form-boder">
                                <h4 class="mb-4">Owner Login</h4>
                                <form action="/owner/owner_signin/" method="POST">
                                    {% csrf_token %}

                                    <div class="row row-cols-1 g-3">
                                        <div class="col">
                                            <label class="mb-2">Email Address</label>
                                            <input type="email" class="form-control bg-light"  required="" name="email" value="{{o_email}}">
                                        </div>
                                        <div class="col">
                                            <label class="mb-2">Password</label>
                                            <input type="password" class="form-control bg-light" value="{{o_pass}}" required="" name="password">
                                        </div>
                                        <div class="col">
                                            <div class="custom-check-box-2">
                                                <input class="d-none" type="checkbox" id="defaultCheck1" name="defaultCheck1">
                                                <label for="defaultCheck1">Remember Me</label>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <button type="submit" class="btn btn-primary mb-3">Login</button>
                                        </div>
                                        {% for data in messages %}
                                        
                                            <span style="color: red;">{{data}}</span>
                                        {% endfor %}
                                        <div class="col">
                                            <a href="/owner/owner_forgot/" class="text-dark d-table py-1"><u>Forgot Password or Username</u></a>
                                            
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--============== Signup Form End ==============-->
{% endblock %}
