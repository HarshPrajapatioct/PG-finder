{% extends "owner_profile_header_footer.html" %}
{% load static %}
        <!--============== Signup Form Start ==============-->
        {% block content %}
        <div class="full-row" style="background-image: url('/static/assets/images/background/pg.jpg');">
            <div class="container" style="height: 600px;"><br><br><br><br><br><br>
                <div class="row">
                    <div class="col-xl-5 col-lg-6 mx-auto">
                        <div class="bg-white xs-p-20 p-30 border rounded">
                            <div class="form-icon-left rounded form-boder">
                                <h4 class="mb-4">Forgot Password</h4>
                                <form action="/owner/owner_send_otp/" method="POST">
                                    {% csrf_token %}

                                    <div class="row row-cols-1 g-3">
                                        <div class="col">
                                            <label class="mb-2">Email Address</label>
                                            <input type="email" class="form-control bg-light" value="" required="" name="email">
                                        </div>
                                        {% for data in messages %}
                                            <span style="color: red;">{{data}}</span>
                                        {% endfor %}
                                       
                                        <div class="col">
                                            <button type="submit" class="btn btn-primary mb-3">Send Otp</button>
                                        </div>
                                     
                                        <!-- <div class="col">
                                            <a href="#" class="text-dark d-table py-1">Forgot Password or Username</a>
                                            <a href="signup.html" class="text-dark d-table py-1"><u>Don't have account? Click here.</u></a>
                                        </div> -->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--============== Signup Form End ==============-->
{% endblock %}
